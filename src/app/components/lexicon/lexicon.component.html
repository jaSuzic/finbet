<mat-card>

  <mat-card-content>
    <div class="text-left w-100">
      <mat-radio-group [(ngModel)]="radioFilter" (change)='onRadioChange($event)'>
        <mat-radio-button class="radio-button" checked value="all">
          Show all
        </mat-radio-button>
        <mat-radio-button class="radio-button" value="positive">
          Only positive
        </mat-radio-button>
        <mat-radio-button class="radio-button" value="negative">
          Only negative
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-form-field class='w-100'>
      <input matInput (keyup)="filterWords($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class='col-12 text-left'>

        <!-- Words Column -->
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Word </th>
          <td mat-cell *matCellDef="let row"> {{row.word}} </td>
        </ng-container>

        <!-- Grades Column -->
        <ng-container matColumnDef="grade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
          <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
        </ng-container>

        <!-- Edit Button Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)='openEditModal(row)'>
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color='primary' (click)='confirmDelete(row)'>
              <mat-icon>delete</mat-icon>
            </button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.positive]='row.grade>0'
          [class.negative]='row.grade<0' class='mb-4'>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  </mat-card-content>
  <div class='text-right'>
    <button mat-stroked-button (click)='openAddNewModal()'>
      Add new word
    </button>
    <button mat-stroked-button (click)='clear()'>
      clear
    </button>
  </div>
</mat-card>
